<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Read (All)</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
</head>
<style>
    .add {
        margin-top: 20px;
    }
    .left {
        margin-left: 2.5%;
    }
    .table-wrapper-scroll-y {
        display: block;
        max-height: 500px;
        overflow-y: auto;
        width: 95%;
        margin: 0px auto;
        -ms-overflow-style: -ms-autohiding-scrollbar;
    }
</style>
<body>
    <div class="jumbotron-fluid">
        <h1 class="add left">All Users</h1>
        <div class="table-wrapper-scroll-y add">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>Full Name</th>
                        <th>Email</th>
                        <th>Created At</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in all_users %}
                    <tr>
                        
                        <td>{{user["id"]}}</td>
                        <td>{{user["first_name"] + " " + user["last_name"]}}</td>
                        <td>{{user["email"]}}</td>
                        <td>{{user["created_at"]}}</td>
                        <td><a href="/users/{{user['id']}}">Show</a> | <a href="/users/{{user['id']}}/edit">Edit</a> | <a href="/users/{{user['id']}}/destroy">Delete</a></td>
                    </tr>
                    {%endfor%}
                </tbody>
            </table>
        </div>
        <a class="add left" href='/users/new'>Add Another User</a>
    </div>
</body>
</html>
